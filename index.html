<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katastr</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            border: 3px solid #ecf0f1;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #map {
            width: 800px;
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .zone {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .zone:hover::after {
            content: attr(data-name);
            position: absolute;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Andreas Map - View Zones</h1>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst/zones";
        const map = document.getElementById("map");
        map.style.backgroundImage = "url('your-map-image.jpg')";

        function loadZones() {
            axios.get(apiUrl)
                .then(response => {
                    response.data.forEach(zone => {
                        const zoneDiv = document.createElement("div");
                        zoneDiv.className = "zone";
                        zoneDiv.style.width = `${zone.width}px`;
                        zoneDiv.style.height = `${zone.height}px`;
                        zoneDiv.style.left = `${zone.x}px`;
                        zoneDiv.style.top = `${zone.y}px`;
                        zoneDiv.dataset.name = zone.name;
                        zoneDiv.style.position = "absolute";
                        map.appendChild(zoneDiv);
                    });
                })
                .catch(error => console.error("Error loading zones:", error));
        }

        window.onload = loadZones;
    </script>
</body>
</html>
